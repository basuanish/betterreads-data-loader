spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <db-id>
  region: asia-south1
  keyspace: main
  application.token: <app-token>

datadump.location:
  authors: D:\betterreads-app\betterreads-data-loader\src\main\resources\test_authors.txt
  works: D:\betterreads-app\betterreads-data-loader\src\main\resources\test_works.txt

spring.main.allow-circular-references: true




